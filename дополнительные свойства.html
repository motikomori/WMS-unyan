<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дополнительные свойства</title>
    <style>
        body {
            font-family: 'Fira Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }

        .header { /*все что касается прямоугольничка-шапки*/
            width: 100%;
            height: 130px;
            background-color: #FFFF99;
            position: relative;
        }

        .header h1 { /*все что касается надписи на шапке*/
            font-size: 64px;
            color: #003366;
            position: absolute;
            top: 30px;
            left: 110px;
            margin: 0;
        }

        .header::after { /*все что касается линии под надписью на шапке*/
            content: "";
            position: absolute;
            bottom: 20px;
            left: 110px;
            width: 510px;
            height: 4px;
            background-color: #6699FF;
        }

        .close-button { /*кнопка закрытия*/
            width: 100px;
            height: 100px;
            background-color: #FFFF99;
            cursor: pointer;
            border: none;
            margin: 20px 0 0 0; 
            display: inline-block;
            margin-left: 90%;
        }

        .close-button img { /*настройки изображения на кнопке закрытия*/
            width: 100px;
            height: 100px;
        }






        .main-content { /*блок для всех элементов кроме шапки*/
            max-width: 1440px;
            width: 100%;
            padding: 30px;
            box-sizing: border-box;
        }

        .form-field { /*блок для отделения элементов*/
            margin-bottom: 30px;
            display: flex;
            align-items: center;
        }

        label { /*все для надписей вне шапки*/
            font-size: 36px;
            color: #003366;
            width: 520px;
            margin-left: 80px;
        }

        label[for="extra-options"] { /*надпись Дополнительные свойства*/
            font-size: 36px;
            width: 100%;
            color: #003366;
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
        }
        

        

        .reference-btn { /*кнопка СПРАВОЧНИК*/
            width: 300px;
            height: 90px;
            font-size: 32px;
            background-color: #6699FF;
            color: #fff;
            border: none;
            border-radius: 30px;
            margin-left: 30px;
            cursor: pointer;
        }

        .change { /*кнопка ИЗМЕНИТЬ*/
            width: 300px;
            height: 90px;
            font-size: 32px;
            background-color: #6699FF;
            color: #fff;
            border: none;
            border-radius: 30px;
            margin-left: 30px;
            cursor: pointer;
        }

        p { /*надписи после названий полей*/
            font-size: 36px;
            color: #003366;
            margin-left: 20px; 
        }

        input, select, button { /*настройки текстовых полей, селекта и кнопок*/
            font-size: 32px;
            padding: 20px;
            border: 2px solid #6699FF;
            border-radius: 30px;
            margin-left: 0px;
        }

        input[type="text"], input[type="date"], input[type="number"] { /*текстовые поля*/
            width: 780px;
            height: 90px;
            font-size: 32px;
            padding: 0 20px;
            border: 2px solid #6699FF;
            border-radius: 30px;
            box-sizing: border-box;
            margin-left: 0px;
        }

        select { /*настройка селекта*/
            width: 300px;
            height: 90px;
            font-size: 32px;
            padding: 0 20px;
            border: 2px solid #6699FF;
            border-radius: 30px;
            box-sizing: border-box;
            margin-left: 0px;
        }

        select { /*убирает стрелочки у селекта*/
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        -o-appearance: none;
        }

        input[id="gtin"], input[id="ean"], input[id="smena"] { /*настройки текстовых полей джитин иан и смены*/
            width: 600px;
            height: 90px;
            font-size: 32px;
            padding: 0 20px;
            border: 2px solid #6699FF;
            border-radius: 30px;
            box-sizing: border-box;
            margin-left: 100px;
        }

        input[id="print-batch"], input[id="evsd-batch"]{ /*настройки текстовых полей партии*/
            width: 600px;
            height: 90px;
            font-size: 32px;
            padding: 0 20px;
            border: 2px solid #6699FF;
            border-radius: 30px;
            box-sizing: border-box;
            margin-left: 180px;
        }

        input[type="checkbox"] { /*настройки чекбокса*/
            font-size: 32px;
            border: 2px solid #6699FF;
            margin-left: 630px;
            margin-right: 0px;
        }

        #priority { /*настройка размера чекбокса*/
        transform:scale(2.0);
        opacity:0.9;
        cursor:pointer;
        }


        .button { /*настройки кнопок*/
            background-color: #6699FF;
            color: white;
            cursor: pointer;
            border: none;
            margin-left: 10px;
        }

        .actions-container { /*блок с кнопками снизу*/
            display: flex;
            justify-content: space-between;
            margin-top: 50px;
            padding: 0 80px;
        }

        .action-btn { /*кнопка ПРИМЕНИТЬ + само описание стиля кнопок*/
            width: 330px;
            height: 90px;
            font-size: 32px;
            color: #fff;
            background-color: #6699FF;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-align: center;
        }

        @media (max-width: 1440px) { /*описание стилей для меньших экранов*/
            .header, .main-content {
                width: 100%;
            }

            .header::after { /*все что касается линии под надписью на шапке*/
            content: "";
            position: absolute;
            bottom: 40px;
            left: 110px;
            width: 390px;
            height: 4px;
            background-color: #6699FF;
            }

            .header h1 { /*надпись заголовка на шапке*/
                font-size: 48px;
            }

            .close-button { /*кнопка закрытия*/
            width: 60px;
            height: 60px;
            background-color: #FFFF99;
            cursor: pointer;
            border: none;
            margin: 36px 0 0 0; 
            display: inline-block;
            margin-left: 90%;
            }

            .close-button img { /*настройки изображения на кнопке около надписи Дополнительные свойства*/
            width: 60px;
            height: 60px;
            }




            .main-content { /*все кроме шапки*/
                padding: 20px;
                
            }

            .form-field { /*блок для отделения элементов*/
                flex-direction: column;
                align-items: flex-start;
            }

            input[type="text"], .reference-btn { /*текстовое поле + кнопка СПРАВОЧНИК*/
                width: 80%;

            }


            label { /*все для надписей вне шапки*/
                font-size: 36px;

            }

            label[for="extra-options"] { /*надпись Дополнительные свойства*/
                font-size: 36px;

                justify-content: center;
                margin-bottom: 40px;

            }


            .reference-btn, .change { /*кнопка СПРАВОЧНИК*/
                width: 80%;

            }


            input, select, button { /*настройки текстовых полей, селекта и кнопок*/
                font-size: 32px;
                padding: 20px;
                border: 2px solid #6699FF;
                border-radius: 30px;
                margin-left: 0px;
            }

            input[type="text"], input[type="date"], input[type="number"], select { /*текстовые поля*/
                width: 80%;
                margin: 10px 0;
                margin-left: 80px;
            }


            input[id="gtin"], input[id="ean"], input[id="smena"], input[id="print-batch"], input[id="evsd-batch"]  { /*настройки текстовых полей джитин иан смены и партии*/
                width: 80%;
                margin: 10px 0;

            }

    

            input[type="checkbox"] { /*настройки чекбокса*/
                width: 80%;
                margin: 10px 0;
                margin-left: 80px;
            }





            label[for="your-product"] { /*надпись Выбранный продукт:*/
            font-size: 36px;
            color: #003366;
            width: 600px;
            margin-left: 80px; 
            padding: 20 0px;
            }

            .actions-container { /*блок с кнопками*/
                flex-direction: column;
                align-items: center;
            }

            .action-btn { /*описание стиля кнопок*/
                width: 100%;
                margin-bottom: 20px;
            }


            .print-wrapper { /*блок для обьединения блоков печати*/
                display: flex;
            align-items: center; /* Выравниваем элементы по центру */
            gap: 0px; /* Расстояние между текстом и кружком */
            white-space: nowrap; /* Запрещаем перенос текста */
            width: 1080px;
            }
            

            .goden-wrapper { /*блок для обьединения годен до и надписи*/
                display: flex;
            align-items: center; /* Выравниваем элементы по центру */
            gap: 0px; /* Расстояние между текстом и кружком */
            white-space: nowrap; /* Запрещаем перенос текста */
            }

            .priority-wrapper { /*блок для обьединения чекбокса и надписи возле даты*/
            gap: 0px; /* Расстояние между текстом и кружком */
            width: 720px;
            white-space: nowrap; /* Запрещаем перенос текста */
            margin-left: 0px;
            }



            p { /*надписи после названий полей*/
                font-size: 36px;
                color: #003366;
                margin-left: -280px; 
            }
            

        }

        .goden-wrapper, .priority-wrapper { /*блоки для обьединения элементов*/
            margin-bottom: 30px;
            display: flex;
            align-items: center;
        }

        /* Общие стили для .print-wrapper обьединения для партии */

        .print-wrapper { /*блок для обьединения АКТИВНО и кружочка*/
            display: flex;
            margin-left: -20px;
            width: 710px;
        }

        .print-wrapper input {
        flex: 1; /* Поле ввода занимает большую часть пространства */
        padding: 20px;
        box-sizing: border-box; /* Учитывает padding и border в ширине элемента */
        }

        @media (max-width: 1440px) {
        .print-wrapper {
            width: 86%; /* Ширина .print-wrapper равна 80% от ширины экрана */
            margin: 0 auto; /* Центрирует элемент по горизонтали */
            margin-left: 0px;
        }
        }












        #popup-overlay { /*всплывающее окно*/
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: none;
        }
        
        #popup { /*все что на всплывающем окне*/
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #003366;
        
        }

        .popup {
        width: 880px;
        background-color: #fff;
        border-radius: 30px;
        position: relative;
        padding-bottom: 40px; /* Добавляем подушку внизу */
        }

        .popup-header {
        position: relative;
        height: 120px;
        display: flex;
        align-items: center;
        }

        .header-title {
        font-size: 36px;
        position: absolute;
        left: 70px;
        top: 40px;
        }

        .close-button2 {
        width: 80px;
        height: 80px;
        position: absolute;
        right: 40px;
        top: 40px;
        background-color: transparent;
        border: none;
        cursor: pointer;
        }

        .close-button2 img {
        width: 100%;
        height: 100%;
        }


        .popup-content {
        padding: 30px;
        box-sizing: border-box; /* Включает внутренние отступы в общую ширину */
        }

        .search-section {
        margin-bottom: 30px;
        width: 95%; /* Задаем ширину для всего блока поиска */
        display: flex; /* Используем flexbox для правильного расположения элементов */
        align-items: center;
        }

        .search-label {
            width: 120px;
        font-size: 32px;
        margin-left: 40px;
        margin-right: 0px; /* Добавляем отступ между текстом и полем ввода */
        }

        .search-input {
        flex: 1; /* Поле ввода займет все доступное пространство */
        height: 70px;
        font-size: 18px;
        border: 1px solid #ccc;
        border-radius: 10px;
        }

        .data-table {
            font-size: 24px;
        width: 90%;
        border-collapse: collapse;
        margin-top: 20px;
        margin-left: 40px;
        }


        .pagination-info {
        margin-top: 60px;
        font-size: 32px;
        margin-left: 40px;
        }


        /*таблица*/
        table {
            width: 100%;
            border-collapse: collapse;
            font-family: sans-serif;
            border: 1px solid #6699FF;
        }

        th, td {
            border: 1px solid #6699FF;
            height: 90px;
            padding: 8px;
            text-align: center;
            font-size: 24px;
            color: #003366;
        }

        th {
            background-color: #f5f5fa;
            border: 1px solid #6699FF;
            font-size: 24px;
            color: #003366;
            font-weight: bold;
        }

        @media (max-width: 1300px) { /*описание стилей для меньших экранов*/
          .popup {
          width: 700px;
          background-color: #fff;
          border-radius: 30px;
          position: relative;
          padding-bottom: 40px; /* Добавляем подушку внизу */
        }

        }










    </style>
</head>
<body>
    <header class="header">
        <h1>Название линии</h1>
        <div class="close-button"> <!-- кнопка рядом с надписью доп. свойства -->
            <img src="img/close.png" alt="icon"> <!-- изображение на кнопке -->
        </div>
    </header>
    <main class="main-content">
        <label for="extra-options">Дополнительные свойства</label>
        <div class="form-field">
            <label for="mode">Режим работы:</label>
            <div class="select">
            <select id="mode">
                <option>Наладка</option>
                <option>Работа</option>
                <option>Датировщик</option>
            </select>
            </div>
        </div>
        <div class="form-field">
            <label for="report">Отчет о нанесении:</label>
            <div class="select">
            <select id="report">
                <option>По считыванию</option>
                <option>По печати</option>
                <option>Без отчёта (перемотчик  )</option>
            </select>
            </div>
        </div>
        <div class="form-field">
            <label for="gtin">GTIN продукта:</label>
            <input type="text" id="gtin" placeholder="Выберите продукт">
            <button class="reference-btn" onclick="showPopup()">СПРАВОЧНИК</button>
        </div>


        

        <div class="form-field">
            <label for="ean">Индивидуальный EAN13:</label>
            <input type="text" id="ean" placeholder="Выберите EAN13">
            <button class="reference-btn" onclick="showPopup()">СПРАВОЧНИК</button>
        </div>
        <div class="form-field">
            <label for="date">Дата изготовления:</label>
            <input type="date" id="date">
        </div>
        <div class="form-field">
            <label for="gtin-extension">Расширение GTIN:</label>
            <input type="text" id="gtin-extension" placeholder="Введите расширение GTIN">
        </div>
        <div class="form-field">
            <label for="manufacture-date">Дата изготовления:</label>
            <input type="date">
        </div>
        <div class="form-field">
            <label for="packaging-date">Дата упаковки/фасовки:</label>
            <input type="date" >
            
        </div>
        <div class="priority-wrapper"> <!-- контейнер  -->
            <input type="checkbox" id="priority"> 
            <label for="expiry-priority">приоритет для срока годности</label>
        </div>
        <div class="form-field">
            <label for="smena">Смена:</label>
            <input type="number" id="smena" value="1">
            <button class="change">ИЗМЕНИТЬ</button>
        </div>
        <div class="form-field">
            <label for="print-batch">Партия (для печати):</label>
            <div class="print-wrapper"> <!-- контейнер  -->
            <input type="number" id="print-batch" value="1" min="1">
            <button class="button" onclick="increaseValue('print-batch')">+</button>
            </div>
            <button class="change">ИЗМЕНИТЬ</button>
        </div>
        <div class="form-field">
            <label for="evsd-batch">Партия (для эВСД):</label>
            <div class="print-wrapper"> <!-- контейнер  -->
            <input type="number" id="evsd-batch" value="1" min="1">
            <button class="button" onclick="increaseValue('evsd-batch')">+</button>
            </div>
            <button class="change">ИЗМЕНИТЬ</button>
        </div>
        <div class="form-field">
            <div class="goden-wrapper"> <!-- контейнер  -->
            <label for="goden">Годен до:</label>
            <p>Авторасчет</p>
            </div>
        </div>
        <div class="form-field">
            <label for="batch-size">Размер партии:</label>
            <input type="number" id="batch-size" value="1">
        </div>
        <div class="form-field">
            <label for="first-batch">Начать первую партию с:</label>
            <input type="number" id="first-batch" value="1">
        </div>
        <div class="form-field">
            <label for="units-in-group">Единиц в группе:</label>
            <input type="number" id="units-in-group" value="1">
        </div>
        <div class="form-field">
            <label for="gtin-group">GTIN группы:</label>
            <input type="text" id="gtin-group" placeholder="Введите GTIN группы">
        </div>
        <div class="form-field">
            <label for="groups-in-box">Групп в коробе:</label>
            <input type="number" id="groups-in-box" value="1">
        </div>
        <div class="actions-container"> <!-- блок с кнопками -->
            <button class="action-btn">ПРИМЕНИТЬ</button> <!-- кнопка ПРИМЕНИТЬ -->
        </div>











        <div id="popup-overlay"> <!-- всплывающее окно со справочником -->
            <div id="popup">
                <div class="popup">
                    <div class="popup-header">
                      <h1 class="header-title">Список товаров</h1>
                        <div class="close-button2" onclick="hidePopup()"> <!-- кнопка закрытия -->
                        <img src="img/close.png" alt="icon"> <!-- изображение на кнопке -->
                        </div>
                    </div>
                    <div class="popup-content">
                      <div class="search-section">
                        <label class="search-label" for="search-input">Поиск</label>
                        <input type="text" class="search-input" placeholder="Введите запрос">
                      </div>
                      <table class="data-table">
                        <thead>
                            <tr>
                                <th>Код товара</th>
                                <th>Наименование</th>
                                <th>GTIN</th>
                              </tr>

                        </thead>
                        <tbody>
                          <tr>
                            <td>11111111111111</td>
                            <td>Крем-мыло с оливковым маслом и ромашкой "Ушастый нянь"</td>
                            <td>11111111111111</td>
                          </tr>
                          <tr>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                          </tr>
                        </tbody>
                      </table>
                      <div class="pagination-info">с 1 по 1 (всего 1)</div>
                    </div>
                  </div>
            </div>
        </div>
    </main>
    <script>
        function increaseValue(id) {
            let input = document.getElementById(id);
            input.value = parseInt(input.value) + 1;
        }



        /*скрипт для всплывающего окна*/
        const popupOverlay = document.getElementById("popup-overlay");
        const popup = document.getElementById("popup");
        
        function showPopup() {
        popupOverlay.style.display = "block";
        }
        
        function hidePopup() {
        popupOverlay.style.display = "none";
        }
        
        popupOverlay.addEventListener("click", hidePopup);
        popup.addEventListener("click", (event) => event.stopPropagation());


    </script>
</body>
